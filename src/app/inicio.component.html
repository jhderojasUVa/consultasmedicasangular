<!-- Spinner -->
<div *ngIf="spinner"  class="grid-container">
  <div class="grid-x grid-padding-x ">
    <div class="cell">
      <p>Cargando datos... Espere por favor</p>
    </div>
  </div>
</div>
<div *ngIf="textos"  class="grid-x grid-padding-x ">
  <div class="cell" [innerHtml]="textos.textos.bienvenida_text">
  </div>
</div>
