      <p><img src="../assets/img/waiting.gif" alt="Cargando..." /> Cargando datos... Espere por favor...</p>
    </div>
  </div>
</div>
<div *ngIf="textos"  class="grid-container">
  <div class="row columns inicio" [innerHtml]="textos.textos.bienvenida_text">
</div>
