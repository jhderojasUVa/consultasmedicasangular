<!-- Spinner -->
<div *ngIf="spinner"  class="grid-container">
  <div class="row">
    <div class="small-12 text-center columns">
      <p><img src="../assets/img/waiting.gif" alt="Cargando..." /> Cargando datos... Espere por favor...</p>
    </div>
  </div>
</div>
<!-- Listados -->
<div *ngIf="citas" class="grid-container">
  <div  class="row">
    <div class="small-12 columns">
      <h3 class="subrayado">Citas en los Gabinetes</h3>
    </div>
  </div>
  <div class="row" *ngFor="let cita of citas">
    <div class="small-12 columns">
      <div class="card">
        <div class="card-divider">
          <h4>{{cita.nombre}}</h4>
        </div>
        <div class="card-section">
          <p>{{cita.localizacion}}</p>
          <p>{{cita.telefono}}</p>
          <p>{{cita.email}}</p>
        </div>
        <div class="card-section">
          <h4>DÃ­a de la cita</h4>
          <p>{{cita.fecha}} de {{cita.start_time}} a {{cita.end_time}}</p>
        </div>
        <div class="card-section">
          <button (click)="onAnularCita(cita)">Anular cita</button>
        </div>
      </div>
    </div>
  </div>
</div>
